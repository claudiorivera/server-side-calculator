<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Server-Side Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="jumbotron text-center m-0">
      <h1 class="display-3" style="font-family: 'Lobster', cursive;">
        Server-Side Calculator v3.0.0
      </h1>
      <h5>by Claudio Rivera</h5>

      <!-- CALCULATOR UI START -->
      <div class="container mt-5 mb-3 text-center border border-dark rounded">
        <div class="row">
          <input
            type="text"
            class="form-control col m-1 bg-light text-right"
            id="calcDisplay"
            value="0"
            readonly
          />
          <button
            type="button"
            id="clearAll"
            class="font-weight-bold m-1 col-3 btn btn-dark"
            accesskey="c"
          >
            C
          </button>
        </div>

        <div class="row">
          <button
            type="button"
            id="seven"
            class="numberButton font-weight-bold m-1 col btn btn-light"
            accesskey="7"
          >
            7
          </button>
          <button
            type="button"
            id="eight"
            class="numberButton font-weight-bold m-1 col btn btn-light"
            accesskey="8"
          >
            8
          </button>
          <button
            type="button"
            id="nine"
            class="numberButton font-weight-bold m-1 col btn btn-light"
            accesskey="9"
          >
            9
          </button>
          <button
            id="divide"
            type="button"
            class="operationButton m-1 col-3 btn btn-primary"
            accesskey="/"
          >
            <i class="fas fa-divide"></i>
          </button>
        </div>
        <div class="row">
          <button
            type="button"
            id="four"
            class="numberButton font-weight-bold m-1 col btn btn-light"
            accesskey="4"
          >
            4
          </button>
          <button
            type="button"
            id="five"
            class="numberButton font-weight-bold m-1 col btn btn-light"
            accesskey="5"
          >
            5
          </button>
          <button
            type="button"
            id="six"
            class="numberButton font-weight-bold m-1 col btn btn-light"
            accesskey="6"
          >
            6
          </button>
          <button
            id="multiply"
            type="button"
            class="operationButton m-1 col-3 btn btn-primary"
            accesskey="*"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="row">
          <button
            type="button"
            id="one"
            class="numberButton font-weight-bold m-1 col btn btn-light"
            accesskey="1"
          >
            1
          </button>
          <button
            type="button"
            id="two"
            class="numberButton font-weight-bold m-1 col btn btn-light"
            accesskey="2"
          >
            2
          </button>
          <button
            type="button"
            id="three"
            class="numberButton font-weight-bold m-1 col btn btn-light"
            accesskey="3"
          >
            3
          </button>
          <button
            id="subtract"
            type="button"
            class="operationButton m-1 col-3 btn btn-primary"
            accesskey="-"
          >
            <i class="fas fa-minus"></i>
          </button>
        </div>
        <div class="row">
          <button
            type="button"
            id="decimalPointButton"
            class="numberButton font-weight-bold m-1 col btn btn-light"
            accesskey="."
          >
            .
          </button>
          <button
            type="button"
            id="zero"
            class="numberButton font-weight-bold m-1 col btn btn-light"
            accesskey="0"
          >
            0
          </button>
          <button
            type="button"
            id="calculateButton"
            class="m-1 col btn btn-success"
            accesskey="Enter"
          >
            <i class="fas fa-equals"></i>
          </button>
          <button
            id="add"
            type="button"
            class="operationButton m-1 col-3 btn btn-primary"
            accesskey="+"
          >
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
      <!-- CALCULATOR UI END -->
      <!-- HISTORY OUTPUT -->
      <div class="jumbotron text-center m-0 pt-0">
        <h3 class="text-center">History</h3>
        <button
          type="button"
          id="clearHistoryButton"
          class="btn-sm m-2 btn btn-light"
        >
          Clear History
        </button>
        <ul class="list-group" id="historyListParent"></ul>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="client.js"></script>
  </body>
</html>
