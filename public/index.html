<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Server-Side Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1 class="display-3">Server-Side Calculator</h1>
      <hr class="my-2" />

      <!-- CALCULATOR UI START -->
      <div class="container text-center">
        <!-- CALCULATOR DISPLAY START -->
        <div class="row">
          <input
            type="text"
            class="form-control text-right"
            name=""
            id=""
            placeholder="0"
          />
        </div>

        <!-- CALCULATOR DISPLAY END -->

        <!-- CALCULATOR BUTTONS START -->
        <div class="row">
          <button type="button" val="7" class="m-1 col btn btn-light">7</button>
          <button type="button" val="8" class="m-1 col btn btn-light">8</button>
          <button type="button" val="9" class="m-1 col btn btn-light">9</button>
          <button type="button" val="divide" class="m-1 col btn btn-primary">
            /
          </button>
        </div>
        <div class="row">
          <button type="button" val="4" class="m-1 col btn btn-light">4</button>
          <button type="button" val="5" class="m-1 col btn btn-light">5</button>
          <button type="button" val="6" class="m-1 col btn btn-light">6</button>
          <button type="button" val="multiply" class="m-1 col btn btn-primary">
            *
          </button>
        </div>
        <div class="row">
          <button type="button" val="1" class="m-1 col btn btn-light">1</button>
          <button type="button" val="2" class="m-1 col btn btn-light">2</button>
          <button type="button" val="3" class="m-1 col btn btn-light">3</button>
          <button type="button" val="subtract" class="m-1 col btn btn-primary">
            -
          </button>
        </div>
        <div class="row">
          <button type="button" val="clear" class="m-1 col btn btn-warning">
            C
          </button>
          <button type="button" val="0" class="m-1 col btn btn-light">0</button>
          <button type="button" val="calculate" class="m-1 col btn btn-success">
            =
          </button>
          <button type="button" val="add" class="m-1 col btn btn-primary">
            +
          </button>
        </div>
      </div>
      <!-- CALCULATOR BUTTONS END -->

      <!-- CALCULATOR UI END -->
    </div>

    <!-- OUTPUT -->
    <div class="container">
      <h3 class="text-center">History</h3>
      <ul class="list-group" id="output"></ul>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="client.js"></script>
  </body>
</html>
