<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Server-Side Calculator</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="jumbotron text-center m-0">
      <h1 class="display-3" style="font-family: 'Lobster', cursive">
        Server-Side Calculator
      </h1>
      <h5>by Claudio Rivera</h5>

      <!-- CALCULATOR UI START -->
      <div class="container mt-5 mb-3 text-center border border-dark rounded">
        <div class="row">
          <input
            type="text"
            class="form-control col m-1 bg-light text-right"
            id="calcDisplay"
            value="0"
            readonly
          />
          <button
            type="button"
            id="clearAll"
            class="font-weight-bold m-1 col-3 btn btn-dark"
            data-key="c"
          >
            C
          </button>
        </div>

        <div class="row">
          <button
            type="button"
            id="seven"
            class="numberButton font-weight-bold m-1 col btn btn-light"
            data-key="7"
          >
            7
          </button>
          <button
            type="button"
            id="eight"
            class="numberButton font-weight-bold m-1 col btn btn-light"
            data-key="8"
          >
            8
          </button>
          <button
            type="button"
            id="nine"
            class="numberButton font-weight-bold m-1 col btn btn-light"
            data-key="9"
          >
            9
          </button>
          <button
            id="divide"
            type="button"
            class="operationButton m-1 col-3 btn btn-primary"
            data-key="/"
          >
            <i class="fas fa-divide"></i>
          </button>
        </div>
        <div class="row">
          <button
            type="button"
            id="four"
            class="numberButton font-weight-bold m-1 col btn btn-light"
            data-key="4"
          >
            4
          </button>
          <button
            type="button"
            id="five"
            class="numberButton font-weight-bold m-1 col btn btn-light"
            data-key="5"
          >
            5
          </button>
          <button
            type="button"
            id="six"
            class="numberButton font-weight-bold m-1 col btn btn-light"
            data-key="6"
          >
            6
          </button>
          <button
            id="multiply"
            type="button"
            class="operationButton m-1 col-3 btn btn-primary"
            data-key="*"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="row">
          <button
            type="button"
            id="one"
            class="numberButton font-weight-bold m-1 col btn btn-light"
            data-key="1"
          >
            1
          </button>
          <button
            type="button"
            id="two"
            class="numberButton font-weight-bold m-1 col btn btn-light"
            data-key="2"
          >
            2
          </button>
          <button
            type="button"
            id="three"
            class="numberButton font-weight-bold m-1 col btn btn-light"
            data-key="3"
          >
            3
          </button>
          <button
            id="subtract"
            type="button"
            class="operationButton m-1 col-3 btn btn-primary"
            data-key="-"
          >
            <i class="fas fa-minus"></i>
          </button>
        </div>
        <div class="row">
          <button
            type="button"
            id="decimalPointButton"
            class="numberButton font-weight-bold m-1 col btn btn-light"
            data-key="."
          >
            .
          </button>
          <button
            type="button"
            id="zero"
            class="numberButton font-weight-bold m-1 col btn btn-light"
            data-key="0"
          >
            0
          </button>
          <button
            type="button"
            id="calculateButton"
            class="m-1 col btn btn-success"
            data-key="Enter"
          >
            <i class="fas fa-equals"></i>
          </button>
          <button
            id="add"
            type="button"
            class="operationButton m-1 col-3 btn btn-primary"
            data-key="+"
          >
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
      <!-- CALCULATOR UI END -->
      <!-- HISTORY OUTPUT -->
      <div class="jumbotron text-center m-0 pt-0">
        <h3 class="text-center">History</h3>
        <ul class="list-group" id="historyListContainer"></ul>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"
      integrity="sha512-XLo6bQe08irJObCc86rFEKQdcFYbGGIHVXcfMsxpbvF8ompmd1SNJjqVY5hmjQ01Ts0UmmSQGfqpt3fGjm6pGA=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
